<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="app, landing, corporate, Creative, Html Template, Template">
    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>marquee jquery plugin</title>

    <!-- favicon -->
    <!-- <link href="img/favicon.png" type="image/png" rel="icon"> -->

    <!-- all css here -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <div class="marquee_wrapper">
        <h2>Marquee Plugin</h2>
        <div class="marquee_box">
            <div class="marquee" data-direction='up'>
                <img src="img/home_img01.svg">
                <img src="img/home_img02.svg">
                <img src="img/home_img03.svg">
                <img src="img/home_img01.svg">
                <img src="img/home_img02.svg">
                <img src="img/home_img03.svg">
            </div>
            <div class="marquee" data-direction='down'>
                <img src="img/home_img04.svg">
                <img src="img/home_img05.svg">
                <img src="img/home_img06.svg">
                <img src="img/home_img04.svg">
                <img src="img/home_img05.svg">
                <img src="img/home_img06.svg">
            </div>
            <div class="marquee" data-direction='up'>
                <img src="img/home_img07.svg">
                <img src="img/home_img08.svg">
                <img src="img/home_img09.svg">
                <img src="img/home_img07.svg">
                <img src="img/home_img08.svg">
                <img src="img/home_img09.svg">
            </div>
        </div>
    </div>
    
    
    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/marquee.js"></script>
    <script>
        
        $('.marquee').marquee({
           duration: 9000,
           duplicated: true,
           gap: 0,
           startVisible: true,
        });

    </script>
</body>
</html>
